<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Set viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Link to far icon -->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <!-- Link to Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- Link to CSS -->
      <link rel="stylesheet" href="styles.css"/>
        <title>Google</title>
    </head>
    <body>
      <div clss="container">
        <!-- HEADER START -->
        <ul class="nav d-flex justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="image.html">Image Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="advanced.html">Advanced Search</a>
          </li>
        </ul>
        <!-- HEADER END -->
        <!-- SEARCH CONTAINER START -->
        <div class="d-flex justify-content-center" id="google-img">
          <img src="https://www.southmotorsmiami.com/images/social/review-google.png" id="google-icon" alt="Google logo"></img>
        </div>
        <div class="d-flex justify-content-center" id="search">
            <form action="https://google.com/search">
              <div class="form-group input-icons">
                <i class="far fa-search icon"></i>
                <input type="text" class="form-control input-field" id="input" name="q">
                <div class"buttons">
                  <input type="submit" class="button btn btn-default" value="Google Search">
                  <input type="submit" class="button btn btn-default" name="btnI" value="I'm feeling lucky">
                </div>
              </div>
            </form>
        </div>
      </div>
    </body>
</html>
