<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to far icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Google Images</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav d-flex justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Google Search</a>
        </li>
      </ul>
      <div class="d-flex justify-content-center" id="google-img">
        <img src="https://seeklogo.com/images/G/Google_Image_Search-logo-7D658E2E04-seeklogo.com.png" id="google-icon" alt="Google logo"></img>
      </div>
      <div class="d-flex justify-content-center" id="search">
        <form action="https://google.com/search">
          <div class="form-group input-icons">
            <i class="far fa-search icon"></i>
            <input type="hidden" name="tbm" value="isch">
            <input type="text" class="form-control input-field" id="input" name="q">
            <div class="buttons">
              <input type="submit" class="button btn btn-default" value="Image Search">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  </html>
